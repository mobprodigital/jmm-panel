<mat-card>
  <mat-card-header class="mat-card-header-fill-width">
    <mat-card-title>
      <span>
        Performance report
      </span>
      <span class="toolbar-saparator"></span>
      <span class="text-right">
          <button mat-button  [matMenuTriggerFor]="dateMenu"> <mat-icon>arrow_drop_down</mat-icon> Choose date</button>
          <mat-menu #dateMenu="matMenu">
            <button mat-menu-item>Today</button>
            <button mat-menu-item>Yesterday</button>
            <button mat-menu-item>Last 7 days</button>
            <button mat-menu-item>Last 30 days</button>
            <button mat-menu-item>This month</button>
            <button mat-menu-item>Last month</button>
            <button (click)="openDatePicker()" mat-menu-item>Custom</button>
          </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="pReportMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #pReportMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>print</mat-icon>
            <span>Print Chart</span>
          </button>
          <button mat-menu-item>
            <mat-icon>cloud_download</mat-icon>
            <span>Download as image</span>
          </button>
        </mat-menu>
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [chartType]="lineChartType"></canvas>
  </mat-card-content>
</mat-card>
